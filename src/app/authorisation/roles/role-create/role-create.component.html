<!-- <p>role-create works!</p> -->

<section fxLayout="row wrap" fxLayoutAlign="center center">
  <mat-card fxFlex="500px" fxFlex.xs="100%">
    <mat-card-title>Create a new role</mat-card-title>
    <form [formGroup]="roleForm" autocomplete="off" novalidate (ngSubmit)="createRole(roleForm.value)"
      fxLayout="column wrap" fxLayoutAlign="center center" fxLayoutGap="10px">
      <mat-card-content>
        <mat-form-field>
          <input matInput type="text" placeholder="Role's name" formControlName="name" id="name">
          <mat-hint align="end">Not more then 60 characters long.</mat-hint>
          <mat-error *ngIf="hasError('name', 'required')">Name is required</mat-error>
          <mat-error *ngIf="hasError('name', 'maxlength')">You have more than 60 characters</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="text" placeholder="Role's description" formControlName="description" id="description">
          <mat-hint align="end">Not more then 60 characters long.</mat-hint>
          <mat-error *ngIf="hasError('name', 'required')">Name is required</mat-error>
          <mat-error *ngIf="hasError('name', 'maxlength')">You have more than 60 characters</mat-error>
        </mat-form-field>
        <!-- <mat-form-field>
          <mat-select multiple formControlName="privilege" placeholder="Privilege">
            <mat-option *ngFor="let option of PrivilegeList" [value]="option.id">
              {{option.name}}
            </mat-option>
          </mat-select>
          <mat-hint align="end">The area the privilege is for.</mat-hint>
          <mat-error *ngIf="hasError('privilege', 'required')">privilege is required</mat-error>
        </mat-form-field> -->

        <ejs-multiselect formControlName="privilege" [dataSource]='PrivilegeList' [fields]='fields'
          [placeholder]="'Select Privilege'">
        </ejs-multiselect>
        <div
          *ngIf="roleForm.controls.privilege.invalid && (roleForm.controls.privilege.dirty ||roleForm.controls.privilege.touched)"
          class="alert alert-danger">
          <div *ngIf="roleForm.controls.privilege.errors.required">
            privilege is required.
          </div>
        </div>

      </mat-card-content>
      <mat-card-actions align="center">
        <button mat-raised-button color="primary" [disabled]="!roleForm.valid">Create</button>
        <button type="button" mat-raised-button color="warn" [routerLink]="['/roles']">Cancel</button>
      </mat-card-actions>
    </form>
  </mat-card>
</section>
