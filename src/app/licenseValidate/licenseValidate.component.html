<div fxLayout="row" class="license-validation-wrapper" fxLayoutWrap="wrap">
  <mat-card class="licenseValidate-box">
    <mat-card-header>
      <mat-card-title>License Validate</mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <form [formGroup]="licenseValidateForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <mat-form-field class="example-full-width">
            <textarea matInput rows="5"
            placeholder="Enter your Konfigure.io license" class="form-control"
              formControlName="license" id="license" autocomplete="off"
              [ngClass]="{ 'is-invalid': submitted && f.license.errors }">
                </textarea>
          </mat-form-field>
          <div *ngIf="submitted && f.license.errors" class="invalid-feedback">
            <div *ngIf="f.license.errors.required">Username is required</div>
          </div>
          <div class="error"
            *ngIf="licenseValidateForm.controls['license'].hasError('required') && licenseValidateForm.controls['license'].touched">
            Ein Username ist n√∂tig
          </div>
        </div>

        <button class="btn btn-success" [disabled]="licenseValidateForm.invalid">Submit</button>
        <div *ngIf="invalidLicenseValidate" class="error">
          <div>license is not valid.</div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
